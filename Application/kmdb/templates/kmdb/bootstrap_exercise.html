<!DOCTYPE html>
<html lang="en">
<head>
    <title>부트 스트랩 연습중</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Hover Rows</h2>
  <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>김철수</td>
        <td>50</td>
        <td>남자</td>
      </tr>
      <tr>
        <td>박영희</td>
        <td>30</td>
        <td>여자</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-danger">위험해요</button>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">음료수</button>
    <button type="button" class="btn btn-primary">빵</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">과일</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">딸기</a>
        <a class="dropdown-item" href="#">오렌지</a>
      </div>
    </div>
  </div>

  <br/><br/>

  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item active"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>

</div>
</body>
</html>
